  <script>
   function selectText(element) {
    const range = document.createRange();
    range.selectNodeContents(element);
    const selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);
}
	const modal = document.getElementById('shareModal');
    const focusableElementsString = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), [tabindex="0"]';
    let focusableElements = modal.querySelectorAll(focusableElementsString);
    focusableElements = Array.prototype.slice.call(focusableElements);

    const firstFocusableElement = focusableElements[0];
    const lastFocusableElement = focusableElements[focusableElements.length - 1];

    function trapFocus(event) {
        if (event.key === 'Tab') {
            if (event.shiftKey) { // Shift + Tab
                if (document.activeElement === firstFocusableElement) {
                    event.preventDefault();
                    lastFocusableElement.focus();
                }
            } else { // Tab
                if (document.activeElement === lastFocusableElement) {
                    event.preventDefault();
                    firstFocusableElement.focus();
                }
            }
        }
    }

    modal.addEventListener('keydown', trapFocus);

    // Optional: Automatically focus the first focusable element when the modal is shown
    modal.addEventListener('shown.bs.modal', function() {
        firstFocusableElement.focus();
    });
  </script>
  <script>
   $(function(){
        $.fn.revizeWeather({
		zip: '77523',
		city_name: '',
		unit: 'f',
		success: function(weather) {
			var date = new Date();
			date = (date.getMonth() + 1) + "/" + date.getDate() + "/" + date.getFullYear();
			var html = '<span>'+date+'</span> <span class="forecast">'+weather.temp+'&deg; '+weather.forecast+'</span>';
			html += '<i class="'+weather.icon+'"></i>';

			$("#weather").html(html);
		},
		error: function(error) {
			// better to just hide the section if there is an error
			$('.weather').hide();
			console.log(error);
		}
	});
});
  </script>
