html,
body {
    height: 100%;
}

#captcha {
    display: flex;
    flex-direction: row;
    align-items: center;
    min-height: 100%;
}

.btn {
    box-sizing: border-box;
    border-radius: 2px;
    padding: 5px 17px;
    cursor: pointer;
    color: #fff;
    font-size: 1rem;
}

.btn-primary {
    background-color: #FF9902;
    color: black;
    border: 1px solid #FF9902;
    font-weight: bold;
}
.btn-primary:hover {
    background-color: #EC7210;
    border: 1px solid #EC7210;
    font-weight: bold;
}

.btn-icon {
    background-color: transparent;
    background-repeat: no-repeat;
    border: none;
    cursor: pointer;
    overflow: hidden;
    padding-inline-start: 6px;
    padding-inline-end: 6px;
}

.amzn-captcha-modal {
    background-color: #fff,
}

/* TODO: Fix this so the root uses classes instead of an ID */
#root select,
#root button {
    font-size: inherit;
}

/* Consistent keyboard focus styling */
#root *:focus {
    outline: 3px solid #0972d3;
    outline-offset: 1px;
}

.amzn-captcha-state-container {
    max-width: 100px;
}

#root-instructions {
    max-width: 350px;
}

#verification-status {
    max-width: 250px;
}

input[type="checkbox"] {
    display: none;
}

input[type="checkbox"]:checked ~ label > img {
    transform: scale(2);
    background: rgb(255, 255, 255);
    box-shadow: 1px 2px 2px rgb(117, 117, 117), -1px 2px 2px rgb(117, 117, 117);
    cursor: zoom-out;
}

input[type="text"],
select,
.btn {
    font-family: 'Amazon Ember', Helvetica, Arial, sans-serif;
    font-size: inherit;
}

.element img {
    transition: transform 0.25s ease;
    cursor: zoom-in;
}

.grid-category {
    text-decoration: underline;
    font-family: 'Amazon Ember', Helvetica, Arial, sans-serif;
    font-weight:'heavy';
}

.amzn-captcha-lang-selector {
    border: 1px solid #ccc;
    border-radius: 4px;
    background: transparent;
}

.amzn-captcha-audio-play-btn {
    display: flex;
    margin: 0 auto;
    align-items: center;
    background-color: #18817E;
    border: 1px solid #18817E;
}

.amzn-grid-focus {
    position: absolute;
    background: transparent;
    outline: 3px solid #0972d3;
    outline-offset: 1px;
    pointer-events: none;
}
